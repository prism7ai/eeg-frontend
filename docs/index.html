<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EEG Emotion Predictor</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background-color: #f5f5f5;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      display: inline-block;
    }
    .POSITIVE {
      color: green;
    }
    .NEGATIVE {
      color: red;
    }
    .NEUTRAL {
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üß† EEG Emotion Predictor</h1>
  <p>Paste 2548 comma-separated EEG feature values below:</p>
  <textarea id="input"></textarea>
  <br>
  <button onclick="predictEmotion()">Predict Emotion</button>
  <div id="result"></div>

  <script>
    const emojiMap = {
      "POSITIVE": "üòÑ",
      "NEGATIVE": "üò†",
      "NEUTRAL": "üòê"
    };

    async function predictEmotion() {
      const raw = document.getElementById("input").value;
      const values = raw
        .split(",")
        .map(x => parseFloat(x.trim()))
        .filter(x => !isNaN(x));

      const resultEl = document.getElementById("result");

      if (values.length !== 2548) {
        resultEl.innerText = `‚ùå Please enter exactly 2548 values (you entered ${values.length}).`;
        resultEl.className = "";
        return;
      }

      try {
        const response = await fetch("https://eeg-emotion-api.onrender.com/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ features: values })
        });

        if (!response.ok) {
          throw new Error(`Server returned status ${response.status}`);
        }

        const data = await response.json();
        const emotion = data.predicted_emotion;
        const emoji = emojiMap[emotion] || "";

        resultEl.innerText = `${emoji} Predicted Emotion: ${emotion}`;
        resultEl.className = emotion;

      } catch (err) {
        resultEl.innerText = `‚ùå Error: ${err.message}`;
        resultEl.className = "";
      }
    }
  </script>
</body>
</html>
